  <script>
    function popupBig(event) {
      var elem = event.target;
      var link = elem.getAttribute("href");
      var id = elem.getAttribute("id");

      var windowwidth = window.innerWidth;
      var windowheight = window.innerHeight;

      var width = windowwidth * 0.80;
      var height = windowheight * 0.80;

      var left = windowwidth*10;
      var top = windowheight/5;
      
      console.log("w,h:",width,height);
      console.log("l,t:",left,top);

      window.open(link, link, 'width='+ width + ',height=' + height + ',top=' + top + ',left=' + left); 
      return false;
    }
  </script>
